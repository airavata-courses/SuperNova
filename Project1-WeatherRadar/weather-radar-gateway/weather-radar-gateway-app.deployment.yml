apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-radar-gateway-app
  labels:
    app: weather-radar-gateway-app
spec:
  replicas: 1
  # Property to wait before diverting traffic, to check if instance didnt crash
  minReadySeconds: 10
  selector:
    matchLabels:
      app: weather-radar-gateway-app
  template:
    metadata:
      labels:
        app: weather-radar-gateway-app
    spec:
      containers:
      - name: weather-radar-gateway-app
        image: sdarwant/weather-radar-gateway-app:latest
        ports:
        - containerPort: 4300
        resources:
          limits:
            cpu: "700m"


